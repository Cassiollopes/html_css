<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Dinâmica</title>
    <style>
        mark{
            background-color: rgb(159, 56, 255);
        }
    </style>
</head>
<h1>Imagem Dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Foto Grande">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em <code>HTML5</code>:</p>
    <ul>
        <li>
            <p><mark>Música top</mark></p>
            <audio src="midia/likethat-annodominibeats.mp3" autoplay controls preload="metadata" loop></audio>
        </li>
        <li>
            <p><mark>Toma o podcast do véio</mark></p>
            <audio src="midia/guanacast-33.mp3" autoplay controls preload="metadata" loop></audio>
        </li>
    </ul>
</html>
