<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        body{
            background-color: rgb(229, 205, 137);
        }
        mark{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Formatações</h1>
    <img src="Simpleicons-Team-Simple-Nike.48.png" alt="Nike Swoosh">
    <h2>Texto Pequeno</h2>
    <p><small>Nike</small></p>
    <h2>Marca Texto</h2>
    <p><mark>vai se fuder</mark>
    <h2>Itálico</h2>    
    <em>porra</em> kkkk
    <h2>Negrito</h2>   
    <p><strong>agr deu foi o carai</strong></p></p>
    <h2>Excluído</h2>
    <p><del>texto excluido do carai kkk</del></p>
    <h2>Sublinhado</h2>
    <p><ins>tambem existe o sublinhado</ins></p>
    <h2>Agr deu foi a química nessa porra</h2>
    <p>x<sup>9</sup>+90</p>
    <p>H<sub>2</sub>O</p>
</body>
</html>
